<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- inline styling -->
    <style>
        h1 {
            color: green
        }
        h2 {
            color: blue;
        }
        ul li {
            color: red;
        }
    </style>
</head>
<body>

    <!-- div*10 creates 10 divs -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- div>h1 creates div then h1 as child -->
    <div>
        <h1></h1>
    </div>

    <!-- h1.className creates h1 w classname -->
    <h1 class="className"></h1>

    <!-- h1#IDname creates h1 w IDname -->
    <h1 id="IDname"></h1>

    <h1>Cool beans</h1>
    <h2>Heading 2</h2>

    <ul>
        <li>HTML 5</li>
        <li>YO MOMMA</li>
    </ul>

    <h1 id="external-styles">
        External styles
    </h1>
    
</body>
</html>
